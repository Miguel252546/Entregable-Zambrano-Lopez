<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WikiDex De Kanto</title>
    <link rel="stylesheet" href="style-Pokedex.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="main-Pokedex.js" defer></script>
</head>

<body>
    <header class="header">
        <h1>Pokedex de Kanto</h1>
        <p>Aca Vamos A Ver La Informacion Basica De Los Pokémon de La Primera Generación</p>
        <nav class="nav"></nav>
    </header>

    <!-- Buscador -->
    <section style="text-align: center; margin: 20px;">
        <h2>Buscar Pokémon</h2>
        <input type="text" id="search" placeholder="Escribe un nombre o número...">
    </section>

    <!-- Filtros -->
    <section style="text-align: center; margin: 20px;">
        <h2>Filtrar Pokémon</h2>
        <label for="filter">Filtrar por:</label>
        <select id="filter">
            <option value="all">Todos</option>
            <option value="alphabet">Orden Alfabético</option>
            <option value="Planta">Tipo Planta</option>
            <option value="Fuego">Tipo Fuego</option>
            <option value="Agua">Tipo Agua</option>
            <option value="Veneno">Tipo Veneno</option>
            <option value="Tierra">Tipo Tierra</option>
            <option value="Bicho">Tipo Bicho</option>
            <option value="Volador">Tipo Volador</option>
            <option value="Eléctrico">Tipo Eléctrico</option>
            <option value="Normal">Tipo Normal</option>
            <option value="Hada">Tipo Hada</option>
        </select>
    </section>

    <!-- Formulario -->
    <section style="padding: 20px;">
        <h2>Ingresar A Un Nuevo Pokemon</h2>
        <form id="pokemon-form">
            <input type="text" id="pokeName" placeholder="Nombre" required>
            <input type="text" id="pokeNumber" placeholder="#000" required>
            <input type="text" id="pokeType" placeholder="Tipo" required>
            <input type="text" id="pokeImg" placeholder="URL de imagen" required>
            <textarea id="pokeDesc" placeholder="Descripción" required></textarea>
            <button type="submit">Agregar Pokémon</button>
        </form>
        <!-- Dark Mode -->
        <button id="toggle-dark">Dark Mode</button>
        <!-- Resetear -->
        <button id="reset-pokedex">Resetear Pokedex</button>
    </section>

    <main class="main">
        <div class="card-container" id="card-container"></div>
    </main>
</body>

</html>
